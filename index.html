<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <script src="resources/scripts/jquery-3.3.1.min.js"></script>
    <script src="resources/scripts/jquery-ui.min.js"></script>
    <script src="resources/scripts/hammer.js"></script>
    <style type="text/css">
      body{
        margin: 0px;
        top: 0px;
      }
      #base{
        position: relative;
        width: 320px;
        height: 510px;
        margin: 0 auto;
      }
      #navigation-bar{
        position: absolute;
        width: 320px;
        height: 45px;
      }
      #canvas-wrap{
        position: absolute;
        top: 50px;
        width: 320px;
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="base">
      <!-- navigation bar -->
      <div id="navigation-bar">
        <!-- sketchboard onset button -->
        <div id="caption"
          style="position: absolute;
          left: 95px;
          top: 8px;
          font-family: 微软雅黑;
          font-size: 12px;
          color: black;
          text-align:right;">
          双指缩放，单指拖动<br />点击按钮切换绘制模式
        </div>
        <button id="mybutton" type="button"
          style="position:absolute;
          left: 220px;
          top: 5px;
          width: 100px;
          height: 40px;
          background-color: #ED6D17;
          border-radius: 10px;
          font-family: 微软雅黑;
          font-size: 16px;
          color: white;">
        绘制图案
        </button>
        <!-- countdown button -->
        <div id="timer" style="position: absolute;
          left: 0px;
          top: 8px;
          font-family: Century Gothic;
          font-size: 28px;
          color: black;">
          5:00
        </div>
      </div>

      <!-- sketchboard -->
      <div id="canvas-wrap">
        <canvas id="mycanvas" style="position: absolute;
        top: 0px;
        background-color: #FFFFFF;
        border: thin solid #000000;">
        It is 2018! Get a NEW browser which supports canvas!
      </canvas>
      <div id="pic" style="visibility: hidden;">
        <img id="test-k" class="img" src="resources/images/test-k.png"/>
      </div>
    </div>
  </div>

  <script>
     mybutton = document.getElementById('mybutton');
     timer = document.getElementById('timer');
     img = document.getElementById('test-k');
     backend = document.getElementById('caption');
     mycanvas = document.getElementById('mycanvas');
     mycanvas.width = 319;
     mycanvas.height = 450;
     context = mycanvas.getContext("2d");

     anchorX = context.canvas.width / 2;
     anchorY = context.canvas.height / 2;

     var clickX = new Array();
     var clickY = new Array();
     var clickDrag = new Array();
     var paint;

     var zoom = new Array();
     zoom[0] = false;
     zoom[1] = 1;
     zoom[2] = 1;
     zoom[3] = 1;
     zoomindex = 1;
     var zoomdistance;
     orientX = 0;
     orientY = 0;

     var pan = false;
     var translateX = new Array();
     translateX[0] = 0;
     var translateY = new Array();
     translateY[0] = 0;

     // zoom原点
     centerX = anchorX;
     centerY = anchorY;
     context.translate(centerX,centerY);
     context.drawImage(img, -anchorX/5, -anchorX*(4/25), anchorX*(2/5), anchorX*(8/25));
     context.strokeRect(-context.canvas.width/2, -context.canvas.height/2, context.canvas.width, context.canvas.height);

     // mybutton画板状态
     draw = 0;

     //timer变量
     timersec = 1;
     timermin = 5;

     // hammerjs
     var bt = new Hammer(mybutton);
     var hm = new Hammer(mycanvas);
     hm.get('pinch').set({enable: true});
     hm.get('pan').set({direction: Hammer.DIRECTION_ALL});
     hm.options.domEvents = true;

     bt.on("tap", function(e){
       if (draw == 1) {
         draw = 0;
         mybutton.style.backgroundColor = "#ED6D17";
         mybutton.innerHTML = "绘制图案";
       } else {
         draw = 1;
         mybutton.style.backgroundColor = "#315FAB";
         mybutton.innerHTML = "移动缩放";
       }
     });

     hm.on("pinchstart", function(e){
       e.preventDefault();
       if (draw == 0) {
         zoom[0] = true;
         anchorX = e.center.x - mycanvas.getBoundingClientRect().left;
         anchorY = e.center.y - mycanvas.getBoundingClientRect().top;
         redraw();
       }
     });

     hm.on("pinchmove", function(e){
       e.preventDefault();
       if (zoom[0]) {
         zoomindex = e.scale / zoom[3];
         zoom[3] = e.scale;
         zoom[2] = zoom[2] * zoomindex;
         var zoomcenterX = Math.abs( (anchorX - centerX)/zoom[1]);
         var zoomcenterY = Math.abs( (anchorY - centerY)/zoom[1]);
         centerX = centerX * zoomindex - (zoomindex - 1) * anchorX;
         centerY = centerY * zoomindex - (zoomindex - 1) * anchorY;
         backend.innerHTML = 'zcenterX'+zoomcenterX+"<br />"+"centerX"+centerX;
         if (centerX < anchorX) {
           orientX = -1;
         } else if (centerX > anchorX){
           orientX = 1;
         }
         if (centerY < anchorY) {
           orientY = -1;
         } else if (centerY > anchorY){
           orientY = 1;
         }
         context.translate(zoomcenterX*(zoomindex-1)*orientX,zoomcenterY*(zoomindex-1)*orientY);
         context.scale(zoomindex,zoomindex);
         redraw();
         zoom[1] = zoom[2];
         orientX = 0;
         orientY = 0;
       }
     });

     hm.on("pinchend", function(e){
       zoom[0] = false;
       zoom[3] = 1;
     });

     hm.on("panstart", function(e){
       e.preventDefault();
       if (draw == 0){
         pan = true;
       }
       else if (draw == 1){
         paint = true;
         addClick(e.center.x - mycanvas.getBoundingClientRect().left, e.center.y - mycanvas.getBoundingClientRect().top);
         backend.innerHTML = 'X'+e.srcEvent.offsetX+"<br>"+'Y'+e.srcEvent.offsetY;
         redraw();
       }
     });

     hm.on("panmove", function(e){
       event.preventDefault();
       if (pan) {
         translateX[1] = e.deltaX - translateX[0];
         translateY[1] = e.deltaY - translateY[0];
         translateX[0] = e.deltaX;
         translateY[0] = e.deltaY;
         centerX = centerX + translateX[1] * zoom[1];
         centerY = centerY + translateY[1] * zoom[1];
         context.translate(translateX[1]/zoom[1], translateY[1]/zoom[1]);
         redraw();
       }
       if (paint) {
         addClick(e.center.x - mycanvas.getBoundingClientRect().left, e.center.y - mycanvas.getBoundingClientRect().top);
         backend.innerHTML = 'X'+e.srcEvent.pageX+"<br>"+'Y'+e.srcEvent.pageY;
         redraw();
       }
     });

     hm.on("panend", function(e){
       paint = false;
       pan = false;
       translateX[0] = 0;
       translateY[0] = 0;
     });

     function addClick(x, y, dragging){
       clickX.push((x - centerX)/zoom[1]);
       clickY.push((y - centerY)/zoom[1]);
       clickDrag.push(dragging);
     }

     function redraw(){
       context.clearRect(-context.canvas.width*5, -context.canvas.height*5, 12*context.canvas.width, 12*context.canvas.height); // Clears the canvas
       context.strokeStyle = "#000000";
       context.lineJoin = "round";
       context.lineWidth = 1;
       context.drawImage(img, -context.canvas.width/10, -context.canvas.width*(2/25), context.canvas.width*(1/5), context.canvas.width*(4/25));
       context.strokeRect(-context.canvas.width/2, -context.canvas.height/2, context.canvas.width, context.canvas.height);
       context.lineWidth = 0.5;
       for(var i=0; i < clickX.length; i++) {
         context.beginPath();
         if(clickDrag[i] && i){
           context.moveTo(clickX[i-1], clickY[i-1]);
          }else{
            context.moveTo(clickX[i]-0.5, clickY[i]);
          }
          context.lineTo(clickX[i], clickY[i]);
          context.closePath();
          context.stroke();
       }
     }

     function mytimer(){
       t = setTimeout("mytimer()",1000);
       if(timersec == 0 && timermin == 0){
         // name = localStorage.getItem("name");
         // mobile = localStorage.getItem("mobile");
         // var sub = {"name": name, "mobile": mobile, "test": "Kenno", "clickX": JSON.stringify(clickX), "clickY": JSON.stringify(clickY), "clickDrag": JSON.stringify(clickDrag)};
         clearTimeout(t);
         // $.ajax({
         //   type : 'POST',
         //   url : 'datajson.php',
         //   data: {subdata: JSON.stringify(sub)},
         //   success : function(data){
         //       // console.log(data);
         //       location.href='thank_you_.html';
         //   },
         //  error: function(){
         //    console.log('数据上传失败');
         //  }
         // });
       }
       else if (timersec > 10){
         timersec -= 1;
         timer.innerHTML = timermin + ":" + timersec;
       }
       else if (timersec == 0 &&  timermin > 0) {
         timersec = 59;
         timermin -= 1;
         timer.innerHTML = timermin + ":" + timersec;
       }
       else {
         timersec -= 1;
         timer.innerHTML = timermin + ":0" + timersec;
       }
     }
     mytimer();
    </script>
  </body>
</html>
