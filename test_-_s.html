  <body>
    <div id="base" class="">

      <!-- countdown (动态面板) -->
      <div id="u19" class="ax_default" data-label="countdown">
        <div id="u19_state0" class="panel_state" data-label="State1" style="">
          <div id="u19_state0_content" class="panel_state_content">

            <!-- Unnamed (矩形) -->
            <div id="u20" class="ax_default label">
              <div id="u20_div" class=""></div>
            </div>
          </div>
        </div>
        <div id="u19_state1" class="panel_state" data-label="State2" style="visibility: hidden;">
          <div id="u19_state1_content" class="panel_state_content">

            <!-- Unnamed (矩形) -->
            <div id="u21" class="ax_default label">
              <div id="u21_div" class=""></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- navigation bar -->
    <div id="navigation-bar">
      <!-- sketchboard onset button -->
      <button id="mybutton" type="button"
        style="position:absolute;
        left: 230px;
        width: 90px;
        height:40px;
        background-color: #ED6D17;
        border-radius: 10px;
        font-family: 微软雅黑;
        font-size: 16px;
        color: white">
      绘制图案
      </button>
      <p id="caption"
        style="position:absolute;
        left: 105px;
        top: 5px;
        font-family: 微软雅黑;
        font-size: 12px;
        color: black;
        text-align:right;">
      双指缩放，单指拖动<br />点击按钮切换绘制模式
    </p>
      <!-- countdown button -->
      <p id="timer" style="position: absolute;
        left: opx;
        top: 0px;
        font-family: Century Gothic;
        font-size: 28px;
        color: black;">
      5:00
      </p>
    </div>

  <!-- sketchboard -->
  <div id="canvas-wrap">
   <canvas id="mycanvas"
     style="position: absolute;
     left: 0px;
     background-color: #FFFFFF;
     border: thin solid #000000;">
   It is 2018! Get a NEW browser which supports canvas!
   </canvas>
   <div id="pic" style="visibility: hidden;">
     <img id="test-s" class="img" src="images/test-s.png"/>
   </div>
 </div>

  <script>
     mybutton = document.getElementById('mybutton');
     timer = document.getElementById('timer');
     img = document.getElementById('test-s');
     mycanvas = document.getElementById('mycanvas');
     if (window.screen.width > 450) {
       mycanvas.width = 750;
       mycanvas.height = 600;
       mycanvas.style.top = "110px";
     } else {
       mycanvas.width = 320;
       mycanvas.height = 450;
       mycanvas.style.top = "40px";
     }
     context = mycanvas.getContext("2d");

     anchorX = context.canvas.width / 2;
     anchorY = context.canvas.height / 2;

     var clickX = new Array();
     var clickY = new Array();
     var clickDrag = new Array();
     var paint;

     var zoom = new Array();
     zoom[0] = false;
     zoom[1] = 1;
     zoom[2] = 1;
     zoomindex = 1;
     var zoomdistance;
     orientX = 0;
     orientY = 0;

     var translateX = new Array();
     translateX[0] = false;
     translateX[3] = 0;

     var translateY = new Array();
     translateY[0] = false;
     translateY[3] = 0;

     // zoom原点
     centerX = anchorX;
     centerY = anchorY;
     context.translate(centerX,centerY);
     context.drawImage(img, -anchorX/5, -anchorX*(4/25), anchorX*(2/5), anchorX*(8/25));
     context.strokeRect(-context.canvas.width/2, -context.canvas.height/2, context.canvas.width, context.canvas.height);

     // mybutton画板状态
     draw = 0;

     //timer变量
     timersec = 1;
     timermin = 5;

     $('#mybutton').on("touchstart",function(e){
       if (draw == 1) {
         draw = 0;
         mybutton.style.backgroundColor = "#ED6D17";
         mybutton.innerHTML = "绘制图案";
       } else {
         draw = 1;
         mybutton.style.backgroundColor = "#315FAB";
         mybutton.innerHTML = "移动缩放";
       }
     });

     $('#mycanvas').on("touchstart", function(e){
       event.preventDefault();
       var offset = this.getBoundingClientRect().left;
       if (draw == 0){
         if (e.originalEvent.touches.length > 1){
           zoom[0] = true;
           anchorX = (e.originalEvent.touches[0].pageX + e.originalEvent.touches[1].pageX) / 2 - offset;
           anchorY = (e.originalEvent.touches[0].pageY + e.originalEvent.touches[1].pageY) / 2 - this.offsetTop;
           zoomdistance = e.originalEvent.touches[0].pageX - e.originalEvent.touches[1].pageX;
           redraw();
         }
         else if (e.originalEvent.touches.length == 1) {
           translateX[0] = true;
           translateX[1] = e.originalEvent.touches[0].pageX;
           translateY[0] = true;
           translateY[1] = e.originalEvent.touches[0].pageY;
         }
       }
       else if ((e.originalEvent.touches.length == 1) && (draw == 1)) {
         paint = true;
         addClick(e.originalEvent.touches[0].pageX - offset, e.originalEvent.touches[0].pageY - this.offsetTop);
         redraw();
       }
     });

     $('#mycanvas').on("touchmove", function(e){
       event.preventDefault();
       var offset = this.getBoundingClientRect().left;
       if(paint){
        addClick(e.originalEvent.touches[0].pageX - offset, e.originalEvent.touches[0].pageY - this.offsetTop, true);
        redraw();
       }
       if(zoom[0]){
         zoomindex = (e.originalEvent.touches[0].pageX - e.originalEvent.touches[1].pageX) / zoomdistance;
         zoomdistance = e.originalEvent.touches[0].pageX - e.originalEvent.touches[1].pageX;
         zoom[2] = zoom[2] * zoomindex;
         var zoomcenterX =Math.abs( (anchorX - centerX)/zoom[1]);
         var zoomcenterY =Math.abs( (anchorY - centerY)/zoom[1]);
         centerX = centerX * zoomindex - (zoomindex - 1) * anchorX;
         centerY = centerY * zoomindex - (zoomindex - 1) * anchorY;
         if (centerX < anchorX) {
           orientX = -1;
         } else if (centerX > anchorX){
           orientX = 1;
         }
         if (centerY < anchorY) {
           orientY = -1;
         } else if (centerY > anchorY){
           orientY = 1;
         }
         context.translate(zoomcenterX*(zoomindex-1)*orientX,zoomcenterY*(zoomindex-1)*orientY);
         context.scale(zoomindex,zoomindex);
         redraw();
         zoom[1] = zoom[2];
         orientX = 0;
         orientY = 0;
       }
       if(translateY[0] && translateX[0]){
         translateX[2] = e.originalEvent.touches[0].pageX;
         translateY[2] = e.originalEvent.touches[0].pageY;
         translateX[3] = (translateX[2] - translateX[1]) / zoom[1];
         translateY[3] = (translateY[2] - translateY[1]) / zoom[1];
         centerX = centerX + translateX[3] * zoom[1];
         centerY = centerY + translateY[3] * zoom[1];
         context.translate(translateX[3],translateY[3]);
         redraw();
         translateX[1] = translateX[2];
         translateY[1] = translateY[2];
       }
     });

     $('#mycanvas').on("touchend", function(e){
       paint = false;
       zoom[0] = false;
       translateX[0] = false;
       translateY[0] = false;
     });

     function addClick(x, y, dragging){
       clickX.push((x - centerX)/zoom[1]);
       clickY.push((y - centerY)/zoom[1]);
       clickDrag.push(dragging);
     }

     function redraw(){
       context.clearRect(-context.canvas.width*5, -context.canvas.height*5, 12*context.canvas.width, 12*context.canvas.height); // Clears the canvas

       context.strokeStyle = "#000000";
       context.lineJoin = "round";
       context.lineWidth = 1;
       context.drawImage(img, -context.canvas.width/10, -context.canvas.width*(2/25), context.canvas.width*(1/5), context.canvas.width*(4/25));
       context.strokeRect(-context.canvas.width/2, -context.canvas.height/2, context.canvas.width, context.canvas.height);
       context.lineWidth = 0.5;
       for(var i=0; i < clickX.length; i++) {
         context.beginPath();
         if(clickDrag[i] && i){
           context.moveTo(clickX[i-1], clickY[i-1]);
          }else{
            context.moveTo(clickX[i]-0.5, clickY[i]);
          }
          context.lineTo(clickX[i], clickY[i]);
          context.closePath();
          context.stroke();
       }
     }

     function mytimer(){
       if(timersec == 0 && timermin == 0){
         num = Number(localStorage.getItem("num"));
         page2 = localStorage.getItem("page2");
         page3 = localStorage.getItem("page3");
         localStorage.setItem("testSClickDrag",clickDrag);
         localStorage.setItem("testSClickX",clickX);
         localStorage.setItem("testSClickY",clickY);
         if(num == 2){
           location.href= page2;
           num += 1;
           localStorage.setItem("num", num);
         }
         else if (num == 3) {
           location.href= page3;
           num += 1;
           localStorage.setItem("num", num);
         }
         else if (num == 4) {
           location.href='thank_you_.html';
         }
       }
       else if (timersec > 10){
         timersec -= 1;
         timer.innerHTML = timermin + ":" + timersec;
       }
       else if (timersec == 0 &&  timermin > 0) {
         timersec = 59;
         timermin -= 1;
         timer.innerHTML = timermin + ":" + timersec;
       }
       else {
         timersec -= 1;
         timer.innerHTML = timermin + ":0" + timersec;
       }
       setTimeout("mytimer()",1000);
     }
     mytimer();
    </script>
  </body>
</html>
