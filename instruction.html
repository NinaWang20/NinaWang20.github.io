          <div id="u8_text" class="text ">
            <p style="font-size:28px;line-height:28px;"><span style="font-family:'微软雅黑';font-weight:400;font-style:normal;font-size:18px;">在本次测试中，你将看到</span><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;font-style:normal;color:#ED6D17;">三</span><span style="font-family:'微软雅黑';font-weight:400;font-style:normal;font-size:18px;">幅图片。</span></p><p style="font-size:28px;line-height:28px;"><span style="font-family:'微软雅黑';font-weight:400;font-style:normal;font-size:18px;">请使用手指当做画笔在每个方向上重复延伸这幅图片，尽量保持它的基本单元结构，每幅图片限时</span><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;font-style:normal;color:#ED6D17;">5</span><span style="font-family:'微软雅黑';font-weight:400;font-style:normal;font-size:18px;">分钟。</span></p><p style="font-size:14px;line-height:28px;"><span style="font-family:'微软雅黑';font-weight:400;font-style:normal;"><br></span></p><p style="font-size:18px;line-height:28px;"><span style="font-family:'微软雅黑 Oblique', '微软雅黑 Regular', '微软雅黑';font-weight:400;font-style:oblique;">输入ID后，点击“开始”进入测试。</span></p>
          </div>
        </div>
