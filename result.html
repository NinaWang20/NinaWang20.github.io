<!DOCTYPE html>
<html>
  <head>
    <title>Result</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/result/styles.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>
    <script src="resources/scripts/prototypePost.js"></script>
    <script src="files/result/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- Unnamed (矩形) -->
      <div id="u29" class="ax_default _一级标题">
        <div id="u29_div" class=""></div>
        <div id="u29_text" class="text " style="font-family: 微软雅黑; font-size: 30px; color: black;">
          <p> </p>
        </div>
      </div>

      <div class="test_type">
        <button id="testA" style="position:absolute;
        left: 160px;
        top: 10px;
        width: 40px;
        height: 50px;
        font-family: Century Gothic;
        font-size: 28px;
        color: black;">
        A
      </button>
        <button id="testB" style="position:absolute;
        left: 220px;
        top: 10px;
        width: 40px;
        height: 50px;
        font-family: Century Gothic;
        font-size: 28px;
        color: black;">
        B
      </button>
        <button id="testS" style="position:absolute;
        left: 280px;
        top: 10px;
        width: 40px;
        height: 50px;
        font-family: Century Gothic;
        font-size: 28px;
        color: black;">
        S
      </button>

      <!-- sketchboard -->
      <div id="canvas-wrap">
       <canvas id="mycanvas"
         style="position: absolute;
         left: 0px;
         background-color: #FFFFFF;
         border: thin solid #000000;">
       It is 2018! Get a NEW browser which supports canvas!
       </canvas>
       <div id="pic" style="visibility: hidden;">
         <img id="test-a" class="img" src="images/test-a.png"/>
         <img id="test-b" class="img" src="images/test-b.png"/>
         <img id="test-s" class="img" src="images/test-s.png"/>
       </div>
     </div>
    </div>

    <script>
      id = localStorage.getItem("id");
      idname = document.getElementById("u29_text");
      idname.innerHTML = id;
      localStorage.removeItem("id");

      mycanvas = document.getElementById('mycanvas');
      if (window.screen.width > 450) {
        mycanvas.width = 750;
        mycanvas.height = 600;
        mycanvas.style.top = "110px";
      } else {
        mycanvas.width = 320;
        mycanvas.height = 420;
        mycanvas.style.top = "70px";
      }
      context = mycanvas.getContext("2d");
      centerX = context.canvas.width / 2;
      centerY = context.canvas.height / 2;
      context.translate(centerX,centerY);

      $('#testA').on('click', function(e){
        context.clearRect(-context.canvas.width*5, -context.canvas.height*5, 12*context.canvas.width, 12*context.canvas.height);
        img = document.getElementById("test-a");
        clickDrag = JSON.parse(localStorage.getItem("testAClickDrag"));
        clickX = JSON.parse(localStorage.getItem("testAClickX"));
        clickY = JSON.parse(localStorage.getItem("testAClickY"));
        context.drawImage(img, -context.canvas.width/10, -context.canvas.width*(2/25), context.canvas.width*(1/5), context.canvas.width*(4/25));
        i=0;
        redraw();
      });

      $('#testB').on('click', function(e){
        context.clearRect(-context.canvas.width*5, -context.canvas.height*5, 12*context.canvas.width, 12*context.canvas.height);
        img = document.getElementById("test-b");
        clickDrag = JSON.parse(localStorage.getItem("testBClickDrag"));
        clickX = JSON.parse(localStorage.getItem("testBClickX"));
        clickY = JSON.parse(localStorage.getItem("testBClickY"));
        context.drawImage(img, -context.canvas.width/10, -context.canvas.width*(2/25), context.canvas.width*(1/5), context.canvas.width*(4/25));
        i=0;
        redraw();
      });

      $('#testC').on('click', function(e){
        context.clearRect(-context.canvas.width*5, -context.canvas.height*5, 12*context.canvas.width, 12*context.canvas.height);
        img = document.getElementById("test-c");
        clickDrag = JSON.parse(localStorage.getItem("testCClickDrag"));
        clickX = JSON.parse(localStorage.getItem("testCClickX"));
        clickY = JSON.parse(localStorage.getItem("testCClickY"));
        context.drawImage(img, -context.canvas.width/10, -context.canvas.width*(2/25), context.canvas.width*(1/5), context.canvas.width*(4/25));
        i=0;
        redraw();
      });

      function redraw(){
        context.strokeStyle = "#000000";
        context.lineJoin = "round";
        // context.lineWidth = 1;
        // context.strokeRect(-context.canvas.width/2, -context.canvas.height/2, context.canvas.width, context.canvas.height);
        context.lineWidth = 0.5;
        if(i < clickX.length) {
          context.beginPath();
          if(clickDrag[i] && i){
            context.moveTo(clickX[i-1], clickY[i-1]);
           }else{
             context.moveTo(clickX[i]-0.5, clickY[i]);
           }
           context.lineTo(clickX[i], clickY[i]);
           context.closePath();
           context.stroke();
           i += 1;
        }
        setTimeout("redraw()",100);
      }
    </script>
  </body>
</html>
