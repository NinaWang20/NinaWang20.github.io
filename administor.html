<!DOCTYPE html>
<html>
  <head>
    <title>Administor</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/administor/styles.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>
    <script src="resources/scripts/prototypePost.js"></script>
    <script src="files/administor/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- IDreview (组 合) -->
      <div id="u22" class="ax_default" data-label="IDreview" data-left="0" data-top="57" data-width="310" data-height="29">

        <!-- IDInput (文本框) -->
        <div id="u23" class="ax_default text_field" data-label="IDInput">
          <input id="u23_input" type="text" value=""/>
        </div>

        <!-- Unnamed (矩形) -->
        <div id="u24" class="ax_default label">
          <div id="u24_div" class=""></div>
          <div id="u24_text" class="text ">
            <p><span>查看ID</span></p>
          </div>
        </div>
      </div>

      <!-- reviewbutton (提交按钮) -->
      <div id="reviewbutton">
        <input id="u25_input" value="查看"/>
      </div>

      <!-- password (组 合) -->
      <div id="u26" class="ax_default" data-label="password" data-left="0" data-top="106" data-width="310" data-height="29">

        <!-- passwordInput (文本框) -->
        <div id="u27" class="ax_default text_field" data-label="passwordInput">
          <input id="u27_input" type="text" value=""/>
          <p id="error" style="position: relative ;top: 0px; font-family: 微软雅黑; font-size: 10px; color: red">

          </p>
        </div>

        <!-- Unnamed (矩形) -->
        <div id="u28" class="ax_default label">
          <div id="u28_div" class=""></div>
          <div id="u28_text" class="text ">
            <p><span>密码</span></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      idInput = document.getElementById('u23_input');
      codeInput = document.getElementById('u27_input');
      error = document.getElementById('error');
      $("#reviewbutton").on('touchstart', function(e){
        if(codeInput.value == 'pimczb'){
          location.href = 'result.html';
          localStorage.setItem("idreview", idInput.value);
        }
        else {
          error.innerHTML = "密码不正确，请从新输入";
        }
      });
    </script>
  </body>
</html>
